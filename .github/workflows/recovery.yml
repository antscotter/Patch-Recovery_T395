name: RECOVERY

on:
  workflow_dispatch:
    inputs:
      RECOVERY_URL:
        description: 'RECOVERY URL (Direct link required)'
        required: true
        default: 'https://files.catbox.moe/example'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: # Added to allow the upload to Release
      contents: write

    steps:
    - name: Check Out
      uses: actions/checkout@v4

    - name: Prepare the environment
      run: |
        sudo apt update
        sudo apt install git wget lz4 tar openssl python3 -y

    - name: Fetch image from URL
      run: |
        # This handles standard Google Drive links by converting them automatically
        URL="${{ github.event.inputs.RECOVERY_URL }}"
        if [[ $URL == *"drive.google.com"* ]]; then
          ID=$(echo $URL | cut -d'/' -f6)
          URL="https://drive.google.com/uc?export=download&id=$ID"
        fi
        wget -O recovery.img "$URL"

    - name: Patch Process-1
      run: |
        chmod a+x script1.sh magiskboot
        ./script1.sh recovery.img || true

    - name: Patch Process-2
      run: |
        chmod a+x script2.sh
        ./script2.sh || true
        # Ensure avbtool exists in your repo or install it here
        python3 avbtool extract_public_key --key phh.pem --output phh.pub.bin
        # Fixed: Changed input to recovery-patched.img to match your next steps
        python3 avbtool add_hash_footer --partition_name recovery --partition_size $(wc -c < recovery.img) --image recovery-patched.img --key phh.pem --algorithm SHA256_RSA4096
        
        mkdir output
        # Fixed: Ensure we are moving the correct filename
        cp recovery-patched.img output/recovery.img
        cd output
        tar cvf fastbootd-recovery.tar recovery.img
        md5sum -t fastbootd-recovery.tar >> fastbootd-recovery.tar
        mv fastbootd-recovery.tar fastbootd-recovery.tar.md5

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: output/fastbootd-recovery.tar.md5
        name: Patched-Recovery-${{ github.run_id }}
        tag_name: rel-${{ github.run_id }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
